{% set name = "bounded-pool-executor" %}
{% set version = "0.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bounded_pool_executor-{{ version }}.tar.gz
  sha256: e092221bc38ade555e1064831f9ed800580fa34a4b6d8e9dd3cd961549627f6e

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - bounded_pool_executor
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/mowshon/bounded_pool_executor
  summary: Bounded Process&Thread Pool Executor
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsignell-usgs
